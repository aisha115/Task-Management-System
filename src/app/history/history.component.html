<button mat-fab class="go-back-btn" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
<mat-card class="mt-3" style="margin-top: 10rem; margin: 5rem;">
<table mat-table [dataSource]="historyData" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="due_date">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
  </ng-container>
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="modification">
    <th mat-header-cell *matHeaderCellDef> Modifications </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.modification.length<1">
        <h4>No Modification</h4>
      </div>
      <div *ngFor="let mod of element.modification">
        <h4>Date: {{ mod.modifydate | date:'short' }}, Type: {{ mod.type }}</h4>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
<button (click)="downloadCSV()" class="csv-btn mt-1">Download CSV</button>
